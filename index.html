<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/comic-mono@0.0.1/index.css">

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Focus timer 2.0</title>

      <script src="./src/main.js" defer type="module"></script>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div id="app">
         <section id="timer">
            <div class="timer-wrapper">
               <span id="minutes">25</span>
               <span>:</span>
               <span id="seconds">00</span>
            </div>

            <div id="controls">
               <button id="play" title="Iniciar cronômetro" data-action="running">
                  <img src="./assets/play.png" alt="Botão de play">
               </button>
               <button id="pause" title="Parar cronômetro" data-action="pause">
                  <img src="./assets/pause.png" alt="Botão de pause">
               </button>
               <button id="reset" title="Reiniciar cronômetro" data-action="reset">
                  <img src="./assets/stop.png" alt="Botão de resetar">
               </button>
               <button id="music" title="Abrir painel de músicas" data-action="toggleMusicPanel">
                  <img src="./assets/music.png" alt="Botão de reproduzir música">
               </button>
               <button id="increment" title="Incrementar 5 minutos" data-action="increment">
                  <img src="./assets/plus.png" alt="Botão de incrementar 5 minutos">
               </button>
               <button id="decrement" title="Decrementar 5 minutos" data-action="decrement">
                  <img src="./assets/minus.png" alt="Botão de decrementar 5 minutos">
               </button>
            </div>
         </section>

         <section id="music-panel">
            <button class="card" id="tree">
               <img 
                  src="./assets/tree.png" 
                  alt="Botão música de background, floresta"
               />
            </button>
            <button class="card" id="cloud">
               <img
                  src="./assets/cloud.png" 
                  alt="Botão música de background, chuva"
               />
            </button>
            <button class="card" id="coffe-shop" >
               <img
                  src="./assets/coffe-shop.png" 
                  alt="Botão música de background, cafeteria"
               />
            </button>
            <button class="card" id="bonfire">
               <img 
                  src="./assets/bonfire.png" 
                  alt="Botão música de background, fogueira"
               />
            </button>
         </section>
      </div>
      <footer>
         <span class="credits">
            Icons made by 
            <a href="https://www.flaticon.com/authors/freepik" target="_blank" title="Freepik">Freepik</a> 
            and
            <a href="https://www.flaticon.com/authors/good-ware" target="_blank" title="Good Ware">Good Ware</a>
            from
            <a href="https://www.flaticon.com/" target="_blank" title="Flaticon">www.flaticon.com</a>
         </span>
      </footer>
   </body>
</html>
